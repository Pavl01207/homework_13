<body>
	<script>
		//Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.
		//функція для перевірки суми
		let sumIntervalID = setInterval(
			getSum, 10000, 1, 20
		)
		function getRandomNumber(minValue,maxValue){
			return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
		}
		function getSum(minValue, maxValue){
			let firstNum = getRandomNumber(minValue,maxValue)
			let secondNum = getRandomNumber(minValue,maxValue)
			let userSum = parseInt(prompt(`${firstNum} + ${secondNum} = ?`))
			let trueSum = firstNum + secondNum
			return (userSum === trueSum) ? alert('Вірна відповідь.') : alert('Невірно.')
		}
	</script>
